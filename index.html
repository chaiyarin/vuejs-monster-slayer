<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster Slayer</title>
    <script src="vue.js"></script>
    <style>
        #game_canvas {
            text-align: center;
            white-space: nowrap;
        }
        .action-section {
            text-align: center;
            margin: 20px 20px;
        }
        .action-block {
            text-align: center;
            width: 100px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
            line-height: 50px;
            border-radius: 10px;
            margin: 10px;
        }
        .bg-attack {
            background-color: red;
        }
        .bg-special-attack {
            background-color: yellow;
        }
        .bg-heal {
            background-color: green;
        }
        .bg-give-up {
            background-color: gray;
        }
        .bg-newgame {
            background-color: orange;
        }
        .power-section {
            height: auto;
            width: 50%;
            display: inline-block;
            text-align: center;
        }
        .power-block {
            width: 400px;
            height: 40px;
            background-color: gray;
            margin: 0 auto;
        }
        .power-dynamic {
            width: 100%;
            height: 40px;
            background-color: green;
            text-align: center;
            vertical-align: middle;
            line-height: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game_canvas">
        <div style="display: block;">
            <div class="power-section">
                <h1>Human</h1>
                <div class="power-block">
                    <div class="power-dynamic" :style="{width: human+'%'}">
                        {{ human }}
                    </div>
                </div>
            </div>
            <div class="power-section">
                <h1>Monster</h1>
                <div class="power-block">
                    <div class="power-dynamic" :style="{width: monster+'%'}">
                        {{ monster }}
                    </div>
                </div>
            </div>
        </div>
        <div class="action-section">
            <template v-if="!isGiveUp">
                <div class="action-block bg-attack" @click="attackMoster">Attack</div>
                <div class="action-block bg-special-attack" @click="specialAttackMonster">Special Attack</div>
                <div class="action-block bg-heal" @click="healHuman">Heal</div>
                <div class="action-block bg-give-up" @click="humanGiveup">Give Up</div>
            </template>
            <div class="action-block bg-newgame" @click="newGame" v-else>New Game</div>
        </div>
        <div>
            <div v-for="log in logs">{{ log.action }} : {{ log.damage }}</div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#game_canvas',
            data: {
                monster: 100,
                human: 100,
                isGiveUp: false,
                logs: []
            },
            methods: {
                attackMoster: function() {
                    this.monster -= 3;
                    this.actionLog('Human Attack Monster', 3);
                    this.attackHuman();
                },
                attackHuman: function(damage = 5) {
                    this.human -= damage;
                    this.actionLog('Monster Attack Human', damage);
                },
                specialAttackMonster: function() {
                    this.monster -= 10;
                    this.actionLog('Special Attack Moster', 10);
                    this.attackHuman();
                },
                healHuman: function() {
                    this.human += 6;
                    this.actionLog('Human Heal', 10);
                    this.attackHuman(3);
                },
                humanGiveup: function() {
                    this.isGiveUp = true;
                },
                newGame: function() {
                    this.human = 100;
                    this.monster = 100;
                    this.isGiveUp = false;
                },
                actionLog: function(action, damage) {
                    this.logs.push({action: action, damage: damage});
                }
            }
        });
    </script>
</body>
</html>
